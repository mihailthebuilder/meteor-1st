<template name="post">
  <li class="post-wrapper">
    <i>by {{username}}</i>
    <p>{{text}}</p>
    <p><i>{{votes}} votes</i></p>

    {{#if currentUser}}
      {{#if notUserPost}}
        <button class="vote" voteValue="1">upvote</button>
        <button class="vote" voteValue="-1">downvote</button>
      {{/if}}
    {{/if}}
  </li>
</template>
