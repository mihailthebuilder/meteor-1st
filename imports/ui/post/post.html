<template name="post">
  <li class="post-wrapper">
    {{#if isUserPost}}
      <label class="private-post"><input type="checkbox"> Private post</label>
      <br><br>
      {{/if}}
    <i>by {{username}}</i>
    <p>{{text}}</p>
    <p><i>{{calculateVotes}} votes</i></p>

    {{#if currentUser}}
      {{#if isUserPost}}
      {{else}}
        <div>
          <button class="vote" voteValue="1">upvote</button>
          <button class="vote" voteValue="-1">downvote</button>
        </div>
      {{/if}}
    {{/if}}
    
    {{#each comments}}
      {{> comment}}
    {{/each}}    
    

    {{#if currentUser}}
      <form class="new-content comment-content" content="comment">
        <textarea name="textarea_content" placeholder="Type your sorry-ass comment here"></textarea>
        <button type="submit">Add comment</button>
      </form>
    {{/if}}
  </li>
</template>
