<body>
  <div class="container">
    {{>loginButtons}}

    <h1>A crappy blog</h1>

    <label class="own-posts"><input type="checkbox"> Only own posts</label>

    <ul class="posts-container">
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>

    {{#if currentUser}}
      <h1>Add a post</h1>
      <form class="new-content post-content" content="post">
        <textarea name="textarea_content" placeholder="Type your sorry-ass post here"></textarea>
        <button type="submit">Submit</button>
      </form>
    {{/if}}
  </div>
</body>
