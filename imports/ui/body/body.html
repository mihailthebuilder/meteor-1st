<body>
  <div class="container">
    {{>loginButtons}}

    <h1>A crappy blog</h1>

    <ul class="posts-container">
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>

    <h1>Add a post</h1>
    <form class="new-post">
      <textarea name="textarea_post" placeholder="Type your sorry-ass post here"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
